<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <link rel="icon" type="image/jpg" href="/images/candle.jpg">
  <title>
    {% if page.title == "Enlighten" %}
      {{ page.title }}
    {% else %}
      {{ page.title }} | Enlighten
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />
</head>

<body>



  <header id="header">
    <h1><a href="/"><img src="/images/EnlightenHand.png" class="center" /></a></h1>
    <div align="center"><h3>{{ site.description }}</h3></div>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about-us">About Us</a></li>
          <li><a href="/recent-news">Recent News</a></li>
          <li><a href="/faqs">FAQs</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <h5>Contact Us:</h5>
    <a href="mailto:enlightencharity@gmail.com">enlightencharity@gmail.com</a>
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
