---
layout: default
title: Recent News
---
<div id="blog-archives">
  {% for post in site.posts %}
    {% if post.categories contains "recent-news" %}
      <article class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="meta">Posted on <span class="postdate">{{ post.date | date: "%b %d, %Y" }}</span></p>
      </article>
    {% endif %}
  {% endfor %}

</div>
